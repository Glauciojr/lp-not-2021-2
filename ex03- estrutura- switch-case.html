<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 03</title>
    <script>
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
*/
        let num1 = Number(prompt('Digite o primeiro numero')) // number e parsefloat convertem uma string em um numero com casas decimais
        let num2 = parseFloat(prompt('Informe o segundo número'))
        let oper = prompt('Informe um operador (+ - * X x / : )')
        let resultado
        // Validação dos numeros
        if(isNaN(num1) || isNaN(num2)) {
            alert('Erro: não é possivel efetuar operação aritmética com os valores informados!')
        }
        else {
            switch (oper) {
                case '+':
                    resultado = num1 + num2
                    break
                
                case '-':
                    resultado = num1 - num2
                    break
                    
                case '*':  // case vazio
                case 'X':  // case vazio
                case 'x':
                    resultado = num1 * num2
                    break

                case '/':  // case vazio
                case ':':
                    resultado = num1 / num2
                    break

                default:  //else no switch
                    alert('Erro: operador inválido!')    
            }
        }
        
        //document.write(num1 + ' ' + oper + ' ' + num2 + ' é igual a ' + resultado)
        // Usando srtring templates
        if(resultado !== undefined){
        document.write(`${num1} ${oper} ${num2} é igual a ${resultado}`)
        }
        
    </script>
</head>

</body>
</html>
