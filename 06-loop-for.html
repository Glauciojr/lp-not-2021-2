<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for</title>
    <script>
        //Anatomia do loop for em Javascript
        /*
            Dentro de parênteses do lopp for, há tres partes separadas entre si por PONTO E VÍRGULA:
            1)INICIALIZAÇÃO: é aonde a váriavel de controle do loop ganha seu valor inicial. A variável pode,inclusive ser declarada neste bloco. É executado apenas uma vez.
            2)CONDIÇÃO: O lopp será executado enquanto a condição se manter verdadeira. É reavalidada a cada interação(volta) do loop.
            3) INCREMENTO: neste bloco, o valor da váriavel de controle é ajustado (normalmente com incremento de 1 unidade), o que provoca a reavaliação da codição.
            */

        // contagem de 1 a 10
        for (let i =1; i <= 10; i++){
            document.write(i + '<br>')
        }

        // Traço em HTML
        document.write('<hr>')

        // Contagem regressiva de 10 a 1
        let x // pode ser feita fora para continuar valendo depois da chave
        for (x = 10; x >= 1; x --) {
            document.write(x + '<br>')
        }
        document.write('o valor de x é ' + x)

        // Contagem de 1 a 100 saltando de 3 em 3
        for(let i = 1; i <= 100; i += 3) {
            document.write(i + '<br>')
        }
        // Caracteristicas do lopp for
        // 1) Quantidade de execuções: determinada ou determinavel
        // 2) Garantia de execução: 0
        // 3) Local da avaliação da condição: no inicio
    </script>
</head>

</body>
</html>
