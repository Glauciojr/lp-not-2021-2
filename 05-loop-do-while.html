<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop do..while</title>
    <script>
        // 2 loop do..while

        let ano
        // usando o loop so while para repetir a pergunta ao usuário 
        //ate que ele de uma resposta satisfátoria
        do {
        ano = parseInt(prompt('Informe um ano maior ou igual a 1582:'))
        } while (isNaN(ano) || ano < 1582)

        // prosseguia para ver se o ano é bissexto ou não
        alert('Ok, agora vou ver se é bissexto ou não')
        // caracteristicas do loop while
        //1 quantidae de execuções: indeterminado (1+)
        // 2 garantia de execução: 1
        // 3 local da avaliação da condição: no final

    </script>
</head>

</html>
