    <title>Modelo de documento HTML</title>
</head>
<body>
    <h1>Estados do Sudeste e do Sul do Brasil</h1>
    <ul id = 'estados' type = "1">

    </ul>
    <script>
                
        /*
            1) Crie um vetor vazio. 

            2) Usando o método de inserção NO INÍCIO do vetor, coloque os seguintes Estados
               no vetor:
               São Paulo
               Santa Catarina
               Rio Grande do Sul
               Rio de Janeiro
               Paraná
               Minas Gerais
               Espírito Santo
        
            3) Percorra o vetor com um loop for..of, crie um item de lista para cada um dos elementos do vetor e insira-o na lista não ordenada.

        */

        let est = []

        est.unshift('São Paulo')
        est.unshift('Santa Catarina')
        est.unshift('Rio Grande do Sul')
        est.unshift('Rio de Janeiro')
        est.unshift('Paraná')
        est.unshift('Minas Gerais')
        est.unshift('Espírito Santo')


        const lista = document.getElementById('estados')
        
       /*

        const sub6 = document.createElement('li')

        sub1.textContent = est[1]
        sub2.textContent = est[2]

        sub6.textContent = est[6]

            const item = document.createElement('li')

        }


                  
    </script>
</body>
</html>
