<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
    <script>

        /********************************************
         * VETORES
         * 
         * - Vetores permitem que vários valores sejam armazenados 
         * em uma váriavel
         * - Os valores são armazenados em posições numeradas, em 
         * que a primeira posição recebe o número ZERO (0)
         */
          
          // 1) Criação de um vetor vazio
          //Em Javascript, não se específica tamanho máximo do vetor
          // quando de sua criação

          let vetorVazio1 = []       // Forma moderna
          let vatorVazio2 = Array() //Forma tradicional

          // 2) Criação de um vetor já com valores
          let numeros1 = [10, 20, 30, 40]   // Forma moderna
          let numeros2 = Array(10, 20, 30, 40) //Forma tradicional

          //3) Vetores podem armazenar qualquer tipo de dado, inclusive 
           // misturando-os em um mesmo vetor

           // Vetor de strings
           let frutas = ['maça', 'banana', 'pera', 'uva', 'laranja']

           //vetor de tipos diversos
           let mix = ['Fulano de tal', 15, 1.68, 58.5, false]

           // 4) acessando os valores armazenados em um vetor
           // Usa-se o nome do vetor seguindo de um par de colchetes
           //especificando a posição desejada

           // Exibindo o primeiro elemento do vetor de frutas
           document.write(`Primeira fruta: ${frutas[0]}<br>`)

           // Exibindo a terceira fruta
           document.write(`Terceira fruta: ${frutas[2]}<br>`)

           // 5) Determinando quantos elementos há em um vetor: length
           document.write(`Quantidade de elementos no vetor frutas: ${frutas.length}<br>`)

           // Sabendo determinar a quantidade de elementos com length,
           // como acessar o ÚLTIMO elemento do vetor?
           document.write(`Última fruta: ${frutas[frutas.length - 1]}<br>`)

           // alterando a primeira posição do vetor:
           frutas[0] = 'jabuticaba'
           document.write(frutas + '<br>')

           // Alterar a QUARTA fruta do vetor
           frutas[3] = 'melância'
           document.write(frutas + '<br>')

           // Alterando a última fruta
           frutas[frutas.length - 1] = 'morango'
           document.write(frutas + '<br>')

           // Acrecentando uma nova fruta no final do vetor
           frutas.push('amora')
           document.write(frutas + '<br>')
           document.write(`Quantidade de elementos no vetor frutas: ${frutas.length}<br>`)

           /****************************************************************************************/
            document.write('----------------------------------------------------------------------<br>')
            
           let carros = [] // Vetor vazio

           // Inserção no FINAL do vetor: push()
           carros.push('Corcel')
           carros.push('Fusca', 'Belina')
           carros.push('Opala')
           document.write(carros + '<br>')

           // Inserção no ínicio do vetor: unshift()
           carros.unshift('Gol')
           document.write(carros + "<br>")
           carros.unshift('Brasília', 'Chevete')
           document.write(carros + '<br>')

           // Inserção em posição intermediária: splice()
           // Parâmetros:
           // 1°: a posição em que o (s) novo(s) elemento(s) será inserido
           //2°: Quantos elementos serão Apagados? No caso de inserção, 0
           // 3°: o(s) novo(s) elemento(s)
           carros.splice(3, 0, 'Variant')
           document.write(carros + '<br>')
           carros.splice(6, 0, 'Maverick', 'Del Rey')
           document.write(carros + '<br>')


           // Remção do final do vetor: pop()
           let último = carros.pop()
           document.write(`Último: ${último}<br>`)
           document.write(carros + '<br>')

           //Remoção do inicio do vetor: shift()
           let primeiro = carros.shift()
           document.write(`Primeiro: ${primeiro}<br>`)
           document.write(carros + '<br>')

           // Remoção do meio do vetor: splice()
           // Parâmetros:
           //1°: posição para remoção
           //2°: quantidade de elemetos a remover (1+)
           let removido4 = carros.splice(4, 1)
           document.write(`Removido da posição 4: ${removido4}<br>`)
           document.write(carros + '<br>')

           let removidos123 = carros.splice(1, 3)
           document.write(`Removidos 1, 2, 3: ${removidos123}<br>`)
           document.write(carros + '<br>')

           // Usando o splice() para substituição
           carros.splice(2, 1, 'Santana')
           document.write(carros + '<br>')

           document.write('<hr>')

           /***********************************************
            * PERCURSOS DE VETOR
            * Percorrer um vetor significa 'visitar' cada 
            um dos seus elementos e fazr algo com ele
            **********************************************/

            // 1°: Primeira forma de percurso: for tradicional
            for(let i = 0; i < carros.length; i++ ) {
                // Exibir cada um dos carros em letras maiscúlas
                document.write(carros[i].toUpperCase() + '<br>')
            }

            document.write('<hr>')

            // 2° forma de percurso: for tradicional em ordem reversa
           for(let i = carros.length - 1; i >= 0 ; i--) {
               // Exibir cada um dos carros em letra minúscula
               document.write(carros[i].toLowerCase() + '<br>')
           }

           document.write('<hr>')

           // 3° forma: for..of
           // Esta forma sempre percorre o vetor INTEIRO em ordem CRESCENTE
           for(let c of carros) {
                // Exibindo o nome dos carros entre colchetes
                document.write('[' + c + ']<br>')                
           }

           document.write('<hr>')
           
           for (let fruta of frutas) {
               document.write(fruta.toUpperCase() + '<br>')
           }

           document.write('<hr>')

           // 4° forma: for Each()
           frutas.forEach(function(fruta) {
               document.write(fruta.toLowerCase() + '<br>')
           })

           document.write('<hr>')

           /*********************************************************/

           // Verificando a posição de um valor em um vetor: indexOf()
           // Retorna a posição no vetor, caso exixta ou -1, se não existir
           document.write(`Posição de "Santana" em carros: ${carros.indexOf('Santana')}<br>`)
           document.write(`Posição de "Melancia" em frutas: ${frutas.indexOf('melância')}<br>`)
           document.write(`Posição de "Opala" em carros: ${carros.indexOf('Opala')}<br>`)

           document.write('<hr>')
           /*********************************************************************************/

           // Verificando se um valor existe ou não no vetor: includes
           // Retorna true caso exista, false se não existir
        document.write(`"Maverick" existe em carros? ${carros.includes('Maverick')}<br>`)
        document.write(`"laranja" existe em frutas? ${frutas.includes('laranja')}<br>`)







           



     </script>
</head>
