<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entrada e saida</title>
    <script>
        // Obtendo uma informação do usuário
        let num1 = Number(prompt('Informe um numero'))
        let num2 = Number(prompt('Informe outro numero'))

        // isNaN() verifica se o resultado de number() deu NaN

        if(isNaN(num1)) {
            alert('ERRO: O primeiro valor informado não é um numero!')
        }
        else if(isNaN(num2)) {
            alert('ERRO: o segundo valor informado não é um numero')
        }

        let soma = num1 + num2

        // Exibindo informações para o usuario (saída)
        alert('A soma dos dois numeros é ' + soma)
    </script>
</head>
<body>
    
</body>
</html>
