<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 1</title>
    <script>
        let dia, mes, ano

        do {
             dia = parseInt(prompt('Informe o dia do seu nascimento:'))
        } while (isNaN(dia) || (dia) < 1 || (dia) > 31) ;

        do {
             mes = parseInt(prompt('Informe o mês do seu nascimento'))
        } while (isNaN(mes) || (mes) < 1 || (mes) > 12);

        do {
             ano = parseInt(prompt('Informe o ano de seu nascimento'))
        } while (isNaN(ano) || (ano) < 1921 || (ano) > 2021);

        function calculo(dia, mes , ano) { // parametros
            
            let calc = (ano + mes) * dia
                return calc % 4

        }
        
        let op = calculo(dia, mes , ano)  // variaveis

        switch (op) { // ou: switch(calculo(dia, mes , ano)) {}
            case 0:
                document.write('Casa Gado Demais')
                break;
            case 1 :
                document.write('Casa Galo de Rainha')
                break;
            case 2 :
                document.write('Casa Lacraste')
                break;          
            default:  // case 3:
                document.write('Casa smilingüido')
                break;
        }



        
    </script>
</head>

</body>
</html>
