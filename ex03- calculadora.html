<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 03</title>
    <script>
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
*/
        let num1 , num2, oper
        

        do {
            num1 = parseFloat(prompt('Digite o primeiro numero')) // number e parsefloat convertem uma string em um numero com casas decimais
        } while (isNaN(num1));

        do {
            num2 = parseFloat(prompt('Informe o segundo número'))
        } while (isNaN(num2));

        do {
        oper = prompt('Digite o operador matemático (+   -   *   x   X   /   :)')
        } while (oper !== '+' && oper !== '-' && oper !== '/' && oper !== ':' && oper !== '*' && oper !== 'x' && oper !== 'X');


        let soma = (num1 + num2)
        let sub = (num1 - num2)
        let div = (num1 / num2)
        let mult = (num1 * num2)

        if (oper === '+') {
        document.write('O resultado é ' + soma)
        }
        else if (oper === '-') {
        document.write('O resultado é ' + sub)
        }
        else if (oper === '/' || oper === ':') {
        document.write('O resultado é ' + div)
        }
        else if (oper === '*' || oper === 'x' || oper === 'X') {
        document.write('O resultado é ' + mult)
        }
       /* else {
            alert ('erro: operador inválido')
        }*/
    </script>
</head>

</body>
</html>
