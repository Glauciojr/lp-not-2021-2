<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 03</title>
    <script>
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
*/
        let num1 = parseFloat (prompt('Digite o primeiro numero')) // number e parsefloat convertem uma string em um numero com casas decimais
        let num2 = parseFloat (prompt('Informe o segundo número'))
        let oper = prompt('Digite o operador matemático')
        let soma = (num1 + num1)
        let sub = (num1 - num2)
        let div = (num1 / num2)
        let mult = (num1 * num2)

        if (oper === '+') {
        document.write('O resultado é ' + soma)
        }
        else if (oper === '-') {
        document.write('O resultado é ' + sub)
        }
        else if (oper === '/' || oper === ':') {
        document.write('O resultado é ' + div)
        }
        else if (oper === '*' || oper === 'x' || oper === 'X') {
        document.write('O resultado é ' + mult)
        }
        /*else if(oper !== '+' || oper !== '-' || oper !== '*' || oper !== '/' ) {
        document.write('Não é um operador válido')
        } */ // está dando errado
        else {
            alert ('erro: operador inválido')
        }

    </script>
</head>
