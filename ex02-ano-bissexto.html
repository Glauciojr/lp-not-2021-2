<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXercício 02</title>
    <script>
        /*
    Peça ao usuário para informar um ano e determine
    se é bissexto pela regra:
    1) Se o ano divide por 400 é bissexto; *OU*
    2) se divide por 4 *E* não divide por 100, é bissexto
    Alguns anos para testar:
    1900: não é
    1600: bissexto
    1975: não é
    1992: bissexto
    2020: bissexto
    2000: bissexto
    2013: não é
    A regra vale para anos >= 1582
    */
        let ano = parseInt(prompt('Informe um ano'))
        
        if (ano < 1582) {
            alert('Este ano não é valido para a regra de bissexto! ')
        }
        if (isNaN(ano)) {
            alert('Erro! O valor informado não é um ano válido')
        }
        /* 
        else if (ano % 400 === 0) {  Usei a regra porém deveria ter usado as duas
            alert('Este ano é bissexto')
        }
        */
        else if(ano % 400 === 0 || ano % 4 === 0 && ano % 100 !== 0) { // as duas condições são obrigatórias pra saber se é bissexto
            alert('O ano ' + ano + ' é bissexto')
        }
        else {
            alert ('Este ano não é bissexto')
        }
        
    </script>
</head>
